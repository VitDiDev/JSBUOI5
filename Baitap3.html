<!doctype html>
<html lang="en">
  <head>
    <title>BÀI TẬP 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="text-align: center;">BÀI TẬP 3</h1>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
                TÍNH THUẾ THU NHẬP CÁ NHÂN
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="name">Họ và tên:</label>
		            <input type="text" id="name" name="name" class="form-control">
              </div>
              <div class="form-group">
                <label for="income">Tổng thu nhập năm:</label>
		            <input type="number" id="income" name="income" class="form-control">
              </div>
              <div class="form-group">
                <label for="dependents">Số người phụ thuộc:</label>
		            <input type="number" id="dependents" name="dependents" class="form-control">
              </div>
            </div>
            <button id="btnCalculate" class="btn btn-success">Tính thuế thu nhập cá nhân</button>
            <hr>
            <div id="printKQ" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        /*
          Mô hình 3 khối:
          Input: nhập vào tên, thu nhập năm và số người phụ thuộc
          Qúa trình xử lý:
          - Đặt 1 biến để tính ra số thuế thu nhập trước khi tính thuế cá nhân
          - Tính thuế cá nhân bằng công thức
          - Dùng innerHTML để thêm giá trị theo yêu cầu của đề bài
          Output: thuế thu nhập cá nhân của người đó
          */
        function getEle(id){
            return document.getElementById(id);
        }
        function calculate(){
          var income = Number(getEle("income").value);
          var dependents = Number(getEle("dependents").value);
          var taxableIncome = income - 4000000 - dependents * 1600000;
    
          var tax;
          if (taxableIncome <= 0) {
            alert("Số tiền thu nhập không hợp lệ");
          } else if (taxableIncome <= 60000000) {
            tax = taxableIncome * 0.05;
          } else if (taxableIncome <= 120000000) {
            tax = taxableIncome * 0.1;
          } else if (taxableIncome <= 210000000) {
            tax = taxableIncome * 0.15;
          } else if (taxableIncome <= 384000000) {
            tax = taxableIncome * 0.20;
          } else if (taxableIncome <= 624000000) {
            tax = taxableIncome * 0.25;
          } else if (taxableIncome <= 960000000) {
            tax = taxableIncome * 0.30;
          } else {
            tax = taxableIncome * 0.35;
          }
    
          var kqThue = `Thuế thu nhập cá nhân phải trả: ${tax.toLocaleString("vi-VN")} VNĐ`;
          getEle("printKQ").innerHTML = kqThue;
        }
        getEle("btnCalculate").onclick = function(){
            calculate();
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
